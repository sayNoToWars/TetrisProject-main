<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>Tetris</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"/>
</head>
<body>
    <div class="wrapper">
      <div class="header">
        <div class="logo">
          <h1><a class="logoLink" href=https://saynotowars.github.io/TetrisProject-main>TETRIS</a></h1>
        </div>
        <div class="menu">
          <ul class="menuList">
            <li class="memuListLink"><a href="https://en.wikipedia.org/wiki/Tetris" target="_blank">About game</a></li>
            <li class="memuListLink"><a href="" target="_blank">Control</a></li>
          </ul>
        </div>
        <div class="menuBurger">
          <span></span>
        </div>
      </div>
      <div class="content">
        <div class="grid">
            <canvas id="board" class="game-board"></canvas>
            <div class="right-column">
              <div>
                <p>Score: <span id="score">0</span></p>
                <p>Lines: <span id="lines">0</span></p>
                <p>Level: <span id="level">0</span></p>
                <canvas id="next" class="next"></canvas>
              </div>
              <button onclick="play()" class="play-button">Play</button>
            </div>
          </div>
      </div>
      <div class="footer">
        <div class="socialMedia">
          <ul class="socialMediaList">
            <li class="socialMediaItem">
              <a href="https://github.com/sayNoToWars" target="_blank">
                <img src="./img/github.svg" alt="">  
              </a> 
            </li>
            <li class="socialMediaItem">
              <a href="https://www.codewars.com/users/sayNoToWars" target="_blank">
                <img src="./img/codewars2.svg" alt="">  
              </a> 
            </li>
            <li class="socialMediaItem">
              <a href="https://web.telegram.org/z/" target="_blank">
                <img src="./img/telegram2.svg" alt="">  
              </a> 
            </li>
            <li class="socialMediaItem">
              <a href="https://www.facebook.com/" target="_blank">
                <img src="./img/facebook2.svg" alt="">  
              </a> 
            </li>
            <li class="socialMediaItem">
              <a href="https://www.instagram.com/" target="_blank">
                <img src="./img/instagram.svg" alt="">  
              </a> 
            </li>
          </ul>
        </div>
      </div>
    </div>
   
    <script src="./js/constance.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/piece.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/swipe.js"></script>
</body>
</html>
